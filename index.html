<!DOCTYPE html>

    <link rel="stylesheet" href="src/style/index.css" />
    <title>Cadastro de Funcionários</title>

              <th class="informacoes">CPF</th>
              <th class="informacoes">Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/modal.js"></script>
    <script src="src/scripts/informacoes.js"></script>
    <footer class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/vinicius-rocha-a1425b243/">Vinicius G. Rocha</a>
